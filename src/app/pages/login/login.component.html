<div class="login">
  <form>
    <h1 class="title">Login</h1>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input type="email" matInput placeholder="Email" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required>
      <button class="btn-password"
        matSuffix
        (click)="clickEvent($event)">
        <mat-icon class="password-icon">{{hide ? 'visibility_off' :
          'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button class="btn-login" mat-flat-button color="primary">Login</button>
  </form>
</div>
